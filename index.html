<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لقد وقعت ضحية لهجوم الرجل الملتحي.</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: Impact, Comic Sans MS, cursive;
    overflow: hidden;
    animation: bgFlash 0.5s infinite alternate;
}

@keyframes bgFlash {
    from { background-color: black; }
    to { background-color: #1a0000; }
}

.card {
    text-align: center;
    background: rgba(255, 0, 0, 0.1);
    padding: 20px;
    border: 3px solid red;
    box-shadow: 0 0 40px red;
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(2px, -2px); }
    50% { transform: translate(-2px, 2px); }
    75% { transform: translate(2px, 2px); }
    100% { transform: translate(-2px, -2px); }
}

img {
    width: 250px;
    border: 5px solid white;
    margin-bottom: 15px;
    filter: contrast(150%) saturate(150%);
}

video {
    width: 250px;
    display: none;
    margin-bottom: 15px;
}

h1 {
    color: red;
    font-size: 24px;
    text-shadow: 0 0 10px red, 0 0 20px purple;
    animation: glitch 0.2s infinite;
}

@keyframes glitch {
    0% { transform: skew(0deg); }
    50% { transform: skew(5deg); }
    100% { transform: skew(-5deg); }
}

button {
    padding: 10px 20px;
    background: lime;
    color: black;
    font-size: 18px;
    border: 3px solid white;
    cursor: pointer;
    animation: pulse 0.5s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="card">

    <img src="foto.jpg" id="photo">

    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>لقد وقعت ضحية لهجوم الرجل الملتحي</h1>
    <button onclick="playVideo()">⚠️ مطبوع ⚠️</button>

</div>

<script>
function playVideo() {
    let video = document.getElementById("myVideo");
    let photo = document.getElementById("photo");
    let button = document.querySelector("button");

    photo.style.display = "none";
    video.style.display = "block";
    video.play();
    button.innerHTML = "متأخر جداً.";
}
</script>

</body>
</html>
