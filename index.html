<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لقد وقعت ضحية لهجوم الرجل الملتحي.</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1e2f, #3a3a6a);
    font-family: Arial, sans-serif;
    color: white;
}

.card {
    text-align: center;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    max-width: 90%;
}

video {
    width: 100%;
    max-width: 300px;
    border-radius: 20px;
    margin-bottom: 20px;
    display: none; /* Başta gizli */
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<div class="card">

    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>لقد وقعت ضحية لهجوم الرجل الملتحي.</h1>
    <button onclick="playVideo()">تشغيل الفيديو</button>

</div>

<script>
function playVideo() {
    let video = document.getElementById("myVideo");
    let button = document.querySelector("button");

    video.style.display = "block"; // videoyu göster
    video.play(); // oynat
    button.style.display = "none"; // butonu gizle
}
</script>

</body>
</html>
