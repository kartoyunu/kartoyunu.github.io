<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لقد وقعت ضحية لهجوم الرجل الملتحي.</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: Impact, Comic Sans MS, cursive;
    overflow: hidden;
}

/* ÜST KAYAN ŞERİT */
.top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background: red;
    color: white;
    font-size: 18px;
    white-space: nowrap;
    overflow: hidden;
}

.top-bar span {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 8s linear infinite;
}

@keyframes scrollText {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* ALT SABİT UYARI */
.bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: darkred;
    color: yellow;
    text-align: center;
    padding: 5px;
    font-size: 16px;
    animation: flash 1s infinite alternate;
}

@keyframes flash {
    from { opacity: 1; }
    to { opacity: 0.6; }
}

/* KART */
.card {
    text-align: center;
    background: rgba(255, 0, 0, 0.1);
    padding: 20px;
    border: 3px solid red;
    box-shadow: 0 0 40px red;
}

img {
    width: 250px;
    border: 5px solid white;
    margin-bottom: 15px;
}

video {
    width: 250px;
    display: none;
    margin-bottom: 15px;
}

h1 {
    color: red;
    font-size: 22px;
    text-shadow: 0 0 10px red;
}

button {
    padding: 10px 20px;
    background: lime;
    color: black;
    font-size: 18px;
    border: 3px solid white;
    cursor: pointer;
}

/* KÖŞE POPUP */
.popup {
    position: fixed;
    right: 10px;
    top: 80px;
    background: black;
    color: red;
    border: 2px solid red;
    padding: 8px;
    font-size: 14px;
    animation: blink 0.7s infinite alternate;
}

@keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.3; }
}

</style>
</head>

<body>

<div class="top-bar">
    <span>⚠️ تحذير ⚠️ لا تضغط ⚠️ هذا ليس آمناً ⚠️ لقد تم رصدك ⚠️</span>
</div>

<div class="bottom-bar">
⚠️ تم اختراق النظام ⚠️ لا يوجد مفر ⚠️
</div>

<div class="popup">
⚠️ تم التعقب ⚠️
</div>

<div class="card">

    <img src="foto.jpg" id="photo">

    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>تم إنجاز كل ما هو مطلوب بنجاح.</h1>
    <button onclick="playVideo()">⚠️ مطبوع ⚠️</button>

</div>

<script>
function playVideo() {
    let video = document.getElementById("myVideo");
    let photo = document.getElementById("photo");
    let button = document.querySelector("button");

    photo.style.display = "none";
    video.style.display = "block";
    video.play();
    button.innerHTML = "⚠️ فات الأوان ⚠️";
}
</script>

</body>
</html>
